<!DOCTYPE html>

<html lang="en">
  <head>
	<title>Popup Menu</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/popup.css"/>
	<script src="../assets/jquery-3.5.1.min.js"></script>
	<script src="js/popup.js"></script>
  </head>

<body style="overflow-x:hidden;">
 
	<div id="popup-menu-wrapper">
		<div id="popup-menu-head">
			<div>
				<div><img alt="" src="../assets/icons/logo_128.png"/></div>
				<div>
					<p><a href="https://vk.com/under.m1nd">Author</a> <br/>Ver 1.5</p>
				</div>
			</div>
			
			<div class="settings-head-block">
				<div>
					<a class="Item-Selected-Text">domic.isu.ru</a>
				</div>
			</div>
		</div>
		
		<div id="popup-menu-body">
			<div class="Body-Settings">
				<form id="Settings-Form">
					<input type="checkbox" id="themeEnabled" name="themeEnabled" checked>
  					<label for="themeEnabled">Enable: Icon, Title, Custom Theme</label><br>
					<br/>
					
					<input type="checkbox" id="customIcon" name="customIcon" checked>
  					<label for="customIcon">Custom icon on site</label><br/>
					<br/>
					
					<label for="customIconLink">Link to a new icon for the site:</label><br/>
  					<input type="text" id="customIconLink" name="customIconLink" value="[Default]">
					<br/><br/>
					
					<label for="customTitle">Custom name for the site:</label><br/>
  					<input type="text" id="customTitle" name="customTitle" value="[Default]">
					<br/><br/>
					
					<label for="Default">Colour of Theme:</label><br/>

					<input type="radio" id="Default" name="style_colour" value="Default" checked>
					<label for="Default">Default (Dark w/Blue)</label><br>
					
					<input type="radio" id="FullDark" name="style_colour" value="FullDark">
					<label for="FullDark">Almost completely dark</label><br>
					
					<input type="radio" id="CustomStyle" name="style_colour" value="CustomStyle">
					<label for="CustomStyle">Custom Style</label>
					<br/><br/>
					
					<input type="submit" id="SaveAndRefresh" value="Save & Refresh">
					
					
					<div>
						<p>If you want to create your own style, it is better to use "! Import;" on each line of the style. You can see an example of the style <a href="https://vk.cc/aBbEwp">here (GitHub)</a></p>
					</div>
					<label for="CustomStyleLink">Link to file style:</label><br/>
					<input type="text" id="CustomStyleLink" name="CustomStyleLink" value="[None]">
					</form>
			</div>
			
		</div>
	</div>
	
</body>

</html>
